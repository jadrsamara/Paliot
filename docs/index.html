<p id="myAnchor">
</p>
<script>
	function httpGet(theUrl)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }
    var pump = JSON.parse(httpGet("https://paliot-7dd62-default-rtdb.europe-west1.firebasedatabase.app/controlling/pump.json"));
	document.getElementById("myAnchor").innerHTML = pump.status+","+pump.time;
  </script>
